<utils-nav></utils-nav>
<div class="container">
    <h1>
        Calculateur de dépôt de caisse
    </h1>
    <br>
    <form>
        <div class="form-group">
            <div class="row">
                <h5 class="col-md-3 text-center">Montant a laisser dans la caisse.</h5>
                <input type="number" class="text-center col-md-3 form-control" [(ngModel)]="leftOver" name="leftOver" />
            </div>
        </div>
        <div class="form-group">
            <div class="row ">
                <h4 class="text-center col-md-3">Quantitée</h4>
                <h4 class="text-center col-md-1">Type</h4>
                <h4 class="text-center col-md-1">Valeur</h4>
                <h4 class="text-center col-md-1">Dépot</h4>
            </div>
        </div>
        <form-item [money]="item" *ngFor="let item of content; let i = index"></form-item>
        <div class="form-group">
            <div class="row">
                <p class="text-center col-md-3"></p>
                <p class="text-center col-md-1"></p>
                <p class="text-center col-md-1">{{total().toFixed(2)}}$</p>
                <p class="text-center col-md-1">{{this.depositTotal.toFixed(2)}}$</p>
                <p class="text-center col-md-1">{{total().toFixed(2) - this.depositTotal.toFixed(2)}}$</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="btn btn-primary" (click)="countDeposit()">Submit</div>
        </div>


        <p> <br> </p>
    </form>
</div>
